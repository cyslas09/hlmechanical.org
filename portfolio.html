<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - HL Mechanical</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="logo">
                <img src="images/logo-updated.png" alt="HL Mechanical Logo" />
            </a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="portfolio.html" class="active">Portfolio</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Portfolio Section -->
    <section class="portfolio-section">
        <div class="container">
            <h2 class="text-center">Our Work</h2>
            <div class="grid">
                <div class="grid-item">
                    <img src="images/IMG_9643.jpeg" alt="Project 1">
                </div>
                <div class="grid-item">
                    <img src="images/IMG_9645.jpeg" alt="Project 2">
                </div>
                <div class="grid-item">
                    <img src="images/IMG_9647.jpeg" alt="Project 3">
                </div>
                <div class="grid-item">
                    <img src="images/IMG_9650.jpeg" alt="Project 4">
                </div>
                <div class="grid-item">
                    <img src="images/IMG_9652.jpeg" alt="Project 5">
                </div>
                <div class="grid-item">
                    <img src="images/IMG_9649.jpeg" alt="Project 6">
                </div>
                <div class="grid-item">
                    <img src="images/IMG_9651.jpeg" alt="Project 7">
                </div>
                <div class="grid-item">
                    <img src="images/IMG_9648.jpeg" alt="Project 8">
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container text-center">
            <p>&copy; 2024 HL Mechanical | All Rights Reserved</p>
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-linkedin"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </footer>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: white;
            color: #001233;
        }

        .navbar {
            background-color: #001233;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo img {
            height: 60px;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .nav-links li {
            display: inline;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: 0.3s;
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: #004080;
            border-bottom: 2px solid #004080;
        }

        .portfolio-section {
            padding: 40px 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .grid-item {
            border: 2px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            transition: 0.3s ease;
        }

        .grid-item img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .grid-item:hover {
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            transform: translateY(-5px);
        }

        .grid-item img:hover {
            transform: scale(1.05);
        }

        .footer {
            background-color: #001233;
            color: white;
            padding: 20px;
            margin-top: 20px;
            text-align: center;
        }

        .social-icons a {
            color: white;
            font-size: 20px;
            margin: 0 10px;
            transition: 0.3s;
        }

        .social-icons a:hover {
            color: #004080;
        }
    </style>

</body>
</html>
