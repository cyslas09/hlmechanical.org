<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - HL Mechanical</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="logo">
                <img src="images/logo-updated.png" alt="HL Mechanical Logo" />
            </a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Contact Section -->
    <section class="contact-section">
        <div class="container">
            <h2>Contact HL Mechanical</h2>
            <p>Weâ€™d love to hear from you! Reach out using the information below:</p>
            
            <div class="contact-details">
                <div class="contact-item">
                    <i class="fas fa-phone"></i>
                    <p><strong>Phone:</strong> <a href="tel:+15209094674">520-909-4674</a></p>
                </div>
                <div class="contact-item">
                    <i class="fas fa-envelope"></i>
                    <p><strong>Email:</strong> <a href="mailto:harryc@q.com">harryc@q.com</a></p>
                </div>
                <div class="contact-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <p><strong>Location:</strong> Tucson, AZ</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Quote Request Form -->
    <section class="quote-section">
        <div class="container">
            <h2 class="text-center">Request a Quote</h2>
         <form action="https://formspree.io/f/xdkeolrj" method="POST">
                <div class="form-group">
                    <input type="text" name="name" placeholder="Your Name" required>
                </div>
                <div class="form-group">
                    <input type="email" name="email" placeholder="Your Email" required>
                </div>
                <div class="form-group">
                    <input type="tel" name="phone" placeholder="Your Phone" required>
                </div>
                <div class="form-group">
                    <select name="service" required>
                        <option value="">Select Service</option>
                        <option value="Residential">Residential</option>
                        <option value="Commercial">Commercial</option>
                        <option value="Industrial">Industrial</option>
                        <option value="Custom Home">Custom Home</option>
                        <option value="Garage">Garage</option>
                        <option value="Office Building">Office Building</option>
                        <option value="Remodel">Remodel (Baths & Kitchens)</option>
                        <option value="Roofing">Roofing (Metal & Shingle)</option>
                        <option value="AC">AC Sales & Services (Trane, Rheem, York)</option>
                    </select>
                </div>
                <div class="form-group">
                    <textarea name="message" placeholder="Additional Details" rows="4"></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn-primary">Submit Request</button>
                </div>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container text-center">
            <p>&copy; 2024 HL Mechanical | All Rights Reserved</p>
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-linkedin"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </footer>

    <!-- Styles -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: white;
            color: #001233;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .navbar {
            background-color: #001233;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo img {
            height: 60px;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: 0.3s;
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: #004080;
            border-bottom: 2px solid #004080;
        }

        .contact-section,
        .quote-section {
            padding: 60px 20px;
            text-align: center;
        }

        .contact-section h2,
        .quote-section h2 {
            font-size: 36px;
            color: #004080;
            margin-bottom: 20px;
        }

        .contact-details {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .contact-item {
            text-align: center;
            padding: 20px;
            border: 2px solid #ddd;
            border-radius: 8px;
            background-color: #f8f9fa;
            width: 250px;
        }

        .contact-item i {
            font-size: 30px;
            color: #004080;
            margin-bottom: 10px;
        }

        .contact-item a {
            color: #004080;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        .quote-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 500px;
            margin: 0 auto;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .btn-primary {
            background-color: #004080;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #002060;
        }

        .footer {
            background-color: #001233;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .social-icons a {
            color: white;
            font-size: 20px;
            margin: 0 10px;
        }

        .social-icons a:hover {
            color: #004080;
        }
    </style>

</body>
</html>
