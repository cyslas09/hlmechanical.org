            <div class="contact-details">

    <!-- Styles -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: white;
            color: #001233;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .navbar {
            background-color: #001233;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo img {
            height: 60px;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: 0.3s;
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: #004080;
            border-bottom: 2px solid #004080;
        }

        .contact-section {
            padding: 60px 20px;
            text-align: center;
        }

        .contact-section h2 {
            font-size: 36px;
            color: #004080;
            margin-bottom: 20px;
        }

        .contact-section p {
            font-size: 18px;
            margin-bottom: 40px;
        }

        .contact-details {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .contact-item {
            text-align: center;
            padding: 20px;
            border: 2px solid #ddd;
            border-radius: 8px;
            transition: transform 0.3s;
            background-color: #f8f9fa;
            width: 250px;
        }

        .contact-item i {
            font-size: 30px;
            color: #004080;
            margin-bottom: 10px;
        }

        .contact-item p {
            font-size: 18px;
            color: #001233;
            margin: 5px 0;
        }

        .contact-item a {
            color: #004080;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        .contact-item:hover {
            transform: translateY(-5px);
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
        }

        .footer {
            background-color: #001233;
            color: white;
            padding: 20px;
            text-align: center;
            margin-top: 20px;
        }

        .social-icons a {
            color: white;
            font-size: 20px;
            margin: 0 10px;
            transition: 0.3s;
        }

        .social-icons a:hover {
            color: #004080;
        }
    </style>

</body>
